<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>DropKeys</title>

  <!-- Favicon and app icon -->
  <link rel="icon" href="icon.png" type="image/png" sizes="512x512">
  <link rel="apple-touch-icon" href="icon.png">

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <link rel="stylesheet" href="style.css">
  <script src="game.js" defer></script>
</head>
<body>
  <!-- Header with hamburger and title -->
  <header class="navbar">
    <button class="hamburger" onclick="notify('Hamburger clicked')">
      &#9776;
    </button>
    <h1 class="title-box">DropKeys</h1>
  </header>
  <!-- Divider line under header -->
  <hr class="divider">
  
  <!-- Main menu: 2x2 grid of game mode buttons -->
  <main class="mode-grid">
    <div class="mode-card" onclick="notify('Survival clicked')">
      <!-- The image background can be replaced by editing the inline style or through CSS -->
      <img src="images/survival.jpg" alt="Survival Mode">
      <span class="mode-title">Survival</span>
    </div>
    <div class="mode-card" onclick="notify('Time Attack clicked')">
      <img src="images/time_attack.jpg" alt="Time Attack">
      <span class="mode-title">Time Attack</span>
    </div>
    <div class="mode-card" onclick="notify('Endless clicked')">
      <img src="images/endless.jpg" alt="Endless">
      <span class="mode-title">Endless</span>
    </div>
    <div class="mode-card" onclick="notify('2 Player clicked')">
      <img src="images/twoplayer.jpg" alt="2 Player">
      <span class="mode-title">2 Player</span>
    </div>
  </main>
</body>
</html>
