<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DropKeys</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="header">
    <button class="settings-btn" title="Settings"></button>
    <div class="title">DropKeys</div>
  </div>

  <div class="grid">
    <div class="game-button">
      <img src="images/darts.jpg" alt="Darts">
      <div class="label">Darts</div>
    </div>
    <div class="game-button">
      <img src="images/snake.jpg" alt="Snake">
      <div class="label">Snake</div>
    </div>
    <div class="game-button">
      <img src="images/cards.jpg" alt="Color Cards">
      <div class="label">Color Cards</div>
    </div>
    <div class="game-button">
      <img src="images/connect.jpg" alt="Color Connect">
      <div class="label">Color Connect</div>
    </div>
    <div class="game-button">
      <img src="images/water.jpg" alt="Water Sort">
      <div class="label">Water Sort</div>
    </div>
    <div class="game-button">
      <img src="images/block.jpg" alt="Block Fill">
      <div class="label">Block Fill</div>
    </div>
  </div>
</body>
</html>
