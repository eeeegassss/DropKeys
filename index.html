<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DropKeys</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" href="icon.png" />
  <link rel="stylesheet" href="style.css" />
  <meta name="theme-color" content="#1b1c1d" />
</head>
<body>
  <header>
    <button id="menu-btn">&#9776;</button>
    <div id="title-pill">DropKeys</div>
  </header>
  <hr />

  <main id="menu-screen">
    <div class="grid">
      <div class="mode-btn" data-mode="survival">
        <span class="label">SURVIVAL</span>
        <img src="assets/buttons/survival.jpg" alt="Survival" />
      </div>
      <div class="mode-btn" data-mode="time">
        <span class="label">TIME ATTACK</span>
        <img src="assets/buttons/time.jpg" alt="Time Attack" />
      </div>
      <div class="mode-btn" data-mode="endless">
        <span class="label">ENDLESS</span>
        <img src="assets/buttons/endless.jpg" alt="Endless" />
      </div>
      <div class="mode-btn" data-mode="2p">
        <span class="label">2 PLAYER</span>
        <img src="assets/buttons/2p.jpg" alt="2 Player" />
      </div>
    </div>
  </main>

  <main id="game-screen" class="hidden">
    <div id="hud">
      <span id="score">0</span>
      <span id="status"></span>
      <button id="quit-btn">Quit</button>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div id="keyboard"></div>
  </main>

  <script src="game.js"></script>
</body>
</html>
