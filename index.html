<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DropKeys</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <div id="app">
    <header>
      <button id="menu-btn">☰</button>
      <h1>DropKeys</h1>
    </header>

    <main id="main-menu" class="grid-menu">
      <button class="tile" onclick="startGame('survival')">
        <span>Survival</span>
        <img src="icon.png" alt="survival" />
      </button>
      <button class="tile" onclick="startGame('time')">
        <span>Time Attack</span>
        <img src="icon.png" alt="time" />
      </button>
      <button class="tile" onclick="startGame('endless')">
        <span>Endless</span>
        <img src="icon.png" alt="endless" />
      </button>
      <button class="tile" onclick="startGame('2p')">
        <span>2 Player</span>
        <img src="icon.png" alt="2p" />
      </button>
    </main>

    <section id="game-screen" class="hidden">
      <div id="stats">
        <span id="score">0</span>
        <span id="timer">60</span>
        <span id="lives">♥♥♥</span>
        <button onclick="quitGame()">Quit</button>
      </div>
      <canvas id="game-canvas"></canvas>
      <div id="keyboard"></div>
    </section>
  </div>

  <script src="game.js"></script>
</body>
</html>
