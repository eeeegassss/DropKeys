<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#0b001f" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <title>DropKeys</title>
</head>
<body>
  <main id="app">
    <h1>DROPKEYS</h1>
    <div class="mode-buttons">
      <button class="mode-btn" data-mode="survival">Survival</button>
      <button class="mode-btn" data-mode="time">Time Attack</button>
      <button class="mode-btn" data-mode="endless">Endless</button>
      <button class="mode-btn" data-mode="2p">2 Player</button>
    </div>
    <div id="hud">
      <p>Score: <span id="score">0</span> âœ¨</p>
      <p>Combo: <span id="combo">1x</span></p>
      <p>Lives: <span id="lives">3</span></p>
      <p>P1 Score: <span id="p1score">0</span></p>
      <p>P2 Score: <span id="p2score">0</span></p>
    </div>
    <div id="game-area"></div>
    <div id="keyboard"></div>
  </main>
  <script src="game.js" defer></script>
</body>
</html>
