<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DropKeys</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>

  <header class="top-bar">
    <img src="icons/menu.svg" alt="Menu" class="icon menu-icon" />

    <button class="pill dropkeys-btn">
      DROPKEYS
    </button>
  </header>
  <div class="divider"></div>

  <main class="game-grid">
    <div class="game-card" style="background-color: #f99c8b;">
      <h3 class="card-label">Survival</h3>
      <img class="star" src="icons/star.svg" alt="Star"/>
      <img class="game-img" src="images/survival.jpg" alt="Survival"/>
      <h2 class="game-title">SURVIVAL</h2>
    </div>
    <div class="game-card" style="background-color: #fde28a;">
      <h3 class="card-label">Time Attack</h3>
      <img class="star" src="icons/star.svg" alt="Star"/>
      <img class="game-img" src="images/timeattack.jpg" alt="Time Attack"/>
      <h2 class="game-title">TIME ATTACK</h2>
    </div>
    <div class="game-card" style="background-color: #6e45c2;">
      <h3 class="card-label">Endless</h3>
      <img class="star" src="icons/star.svg" alt="Star"/>
      <img class="game-img" src="images/endless.jpg" alt="Endless"/>
      <h2 class="game-title">ENDLESS</h2>
    </div>
    <div class="game-card" style="background-color: #4b4f53;">
      <h3 class="card-label">2 Player</h3>
      <img class="star" src="icons/star.svg" alt="Star"/>
      <img class="game-img" src="images/2player.jpg" alt="2 Player"/>
      <h2 class="game-title">2 PLAYER</h2>
    </div>
  </main>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker Registered'));
    }
  </script>

</body>
</html>
