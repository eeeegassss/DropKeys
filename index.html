<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <title>DropKeys</title>
</head>
<body>
  <div id="menu">
    <h1>DropKeys</h1>
    <div class="menu-grid">
      <button class="menu-btn survival">Survival</button>
      <button class="menu-btn time">Time Attack</button>
      <button class="menu-btn endless">Endless</button>
      <button class="menu-btn two">2 Player</button>
    </div>
  </div>

  <div id="game">
    <button id="backBtn">&#8592;</button>
    <div id="statusBar">
      <div id="gameInfo"></div>
      <div id="scoreDisplay"></div>
    </div>
    <canvas id="gameCanvas" width="375" height="500"></canvas>
    <div id="keyboard"></div>
  </div>

  <script src="game.js"></script>
</body>
</html>
