<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DropKeys</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="app-header">
    <div class="hamburger" onclick="showAlert('Hamburger')">
      <div></div><div></div><div></div>
    </div>
    <h1 class="title">DropKeys</h1>
  </header>

  <hr class="divider"/>

  <main class="card-grid">
    <div class="card" onclick="showAlert('Survival')">
      <img src="images/survival.jpeg" alt="Survival"/>
      <span class="label">Survival</span>
    </div>
    <div class="card" onclick="showAlert('Time Attack')">
      <img src="images/time_attack.jpeg" alt="Time Attack"/>
      <span class="label">Time Attack</span>
    </div>
    <div class="card" onclick="showAlert('Endless')">
      <img src="images/endless.jpeg" alt="Endless"/>
      <span class="label">Endless</span>
    </div>
    <div class="card" onclick="showAlert('2 Player')">
      <img src="images/2player.jpeg" alt="2 Player"/>
      <span class="label">2 Player</span>
    </div>
  </main>

  <script src="game.js"></script>
</body>
</html>s
