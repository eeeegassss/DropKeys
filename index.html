<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Games</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon.png" type="image/png" />
</head>
<body>
  <header>
    <div class="energy">
      <span class="icon">⚡</span><span>0</span>
    </div>
    <button class="remove-ads">REMOVE ADS</button>
  </header>

  <main class="game-grid">
    <div class="game-card" style="background-color: #f28c7c;"><div class="star">★</div><h3>DARTS</h3></div>
    <div class="game-card" style="background-color: #f7d9a0;"><div class="star">★</div><h3>SNAKE</h3></div>
    <div class="game-card" style="background-color: #db8c4a;"><div class="star">★</div><h3>COLOR CARDS</h3></div>
    <div class="game-card" style="background-color: #6c4ba2;"><div class="star">★</div><h3>COLOR CONNECT</h3></div>
    <div class="game-card" style="background-color: #5f4b8b;"><div class="star">★</div><h3>WATER SORT</h3></div>
    <div class="game-card" style="background-color: #3c3f44;"><div class="star">★</div><h3>BLOCK FILL</h3></div>
  </main>

  <script src="game.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
