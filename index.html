<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DropKeys</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/icons/icon.png" />

  <!-- Manifest for PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#1b1c1d" />

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <div class="menu-icon">&#9776;</div>
    <div class="title-pill">DropKeys</div>
  </header>
  <hr class="divider" />

  <main class="menu-grid" id="main-menu">
    <button class="menu-button" id="survival-btn" style="background-image: url('assets/buttons/survival.jpg');">
      <span class="mode-label survival">SURVIVAL</span>
    </button>
    <button class="menu-button" id="time-btn" style="background-image: url('assets/buttons/time.jpg');">
      <span class="mode-label time">TIME ATTACK</span>
    </button>
    <button class="menu-button" id="endless-btn" style="background-image: url('assets/buttons/endless.jpg');">
      <span class="mode-label endless">ENDLESS</span>
    </button>
    <button class="menu-button" id="two-player-btn" style="background-image: url('assets/buttons/2player.jpg');">
      <span class="mode-label twoplayer">2 PLAYER</span>
    </button>
  </main>

  <div id="game-container" class="hidden">
    <div id="game-header">
      <button id="quit-btn">‚Üê</button>
      <div id="game-info"></div>
    </div>
    <canvas id="game-canvas"></canvas>
    <div id="keyboard-helper"></div>
  </div>

  <script src="main.js" type="module"></script>
</body>
</html>
